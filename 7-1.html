<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Brownbag 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <h1>{{ title }}</h1>
    <div>
        <label>
            Title
            <select v-model="user.title">
                <option v-for="(name, key) in titleOptions">{{ name }}</option>
            </select>
        </label>
    </div>
    <div v-if="user.title=='Other'">
        <label>
            Please Specify:
            <input v-model="user.custom_title"/>
        </label>
        <br/>
        <br/>
    </div>
    <div>
        <label>
            First Name
            <input v-model="user.first_name"/>
        </label>
    </div>
    <div>
        <label>
            Last Name
            <input v-model="user.last_name"/>
        </label>
    </div>
    <button @click="onClick()">
        Submit
    </button>
    <user-details v-for="user in users"></user-details>
</div>

<script type="text/javascript">

  Vue.component('user-details', {
    'template': '<div>New user registered</div>'
  })

  var vm = new Vue({
    el: '#example',
    data: {
      title: 'Components',
      user: {
        first_name: '',
        last_name: '',
        title: 'Mr',
        custom_title: ''
      },
      titleOptions: {
        mr: 'Mr',
        mrs: 'Mrs',
        other: 'Other'
      },
      submitted: false,
      users: []
    },
    computed: {
      fullName: function () {
        let fullName = this.user.title + ' ' + this.user.first_name + ' ' + this.user.last_name;
        if (this.user.custom_title) {
          return this.user.custom_title+ ' ' + this.user.first_name + ' ' + this.user.last_name
        }

        return fullName;
      }
    },
    methods: {
      onClick () {
        this.users.push(this.fullName);
      }
    }
  })
</script>
</body>
</html>
